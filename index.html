<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--9 AM time-->
       <div class="time-block row">
        <h6 class="hour col-1">9 AM</h6>
        <textarea class="description col-10" data-hour="9"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>

        <!--10 AM time-->
      <div class="time-block row">
        <h6 class="hour col-1">10 AM</h6>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>

       <!--11 AM time-->
      <div class="time-block row">
        <h6 class="hour col-1">11 AM</h6>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>

       <!--12 PM time-->
      <div class="time-block row">
        <h6 class="hour col-1">12 PM</h6>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>

       <!--1 PM time-->
      <div class="time-block row">
        <h6 class="hour col-1">1 PM</h6>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      
      <!--2 PM time-->
      <div class="time-block row">
        <h6 class="hour col-1">2 PM</h6>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>

      <!--3 PM time-->
      <div class="time-block row">
        <h6 class="hour col-1">3 PM</h6>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>

       <!--4 PM time-->
      <div class="time-block row">
        <h6 class="hour col-1">4 PM</h6>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>

       <!--5 PM time-->
      <div class="time-block row">
        <h6 class="hour col-1">5 PM</h6>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
